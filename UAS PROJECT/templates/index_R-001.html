<html>

<head>
    <title>Aplikasi CRUD</title>
    <link rel="icon" type="image/x-icon" href="/static/images/title-logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container">
        <h2>Stok Makanan & Minuman Dengan Image</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nomor</th>
                    <th>Nama Makanan</th>
                    <th>Harga</th>
                    <th>ID kategory</th>
                    <th>Gambar</th>
                    <th width="10%" colspan="2">Aksi</th>
                </tr>
            </thead>

            <tbody>
                {% for row in container %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[5] }}</td>
                    <td><img src="{{ url_for('static', filename='upload/' + row[4]) }}" alt="{{row[2]}}"
                            style="max-width: 100px; max-height: 100px;"></td>
                    <td><a href="{{ url_for('edit', id_makanan=row[0]) }}" class="btn btn-warning" role="button">Ubah</a>
                    </td>
                    <td><a href="http://localhost:5000/hapus/{{row[0]}}" class="btn btn-danger" role="button">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="http://localhost:5000/tambah" class="btn btn-primary" role="button">Tambah Data</a><br><br>
        <a href="http://localhost:5000/home" class="btn btn-warning" role="button">Tampilan Utama</a>
        <a href="http://localhost:5000/menu" class="btn btn-warning" role="button">Semua Menu</a>
    </div>   
</body>

</html>
