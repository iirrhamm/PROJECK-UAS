<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pesanan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body style="background-color:#f5f5f5;">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/users">Nusantara Izakaya</a>
        <div>
            <a href="/menu" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Form Pesanan</h4>
                </div>

                <div class="card-body">

                    <!-- INFO MENU -->
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='upload/' + menu[4]) }}"
                             class="img-fluid rounded"
                             style="max-height:200px;">
                        <h5 class="mt-3">{{ menu[2] }}</h5>
                        <p class="text-muted">Harga: Rp {{ menu[3] }}</p>
                    </div>

                    <!-- FORM -->
                    <form action="/pesan" method="POST">
                        <!-- hidden -->
                        <input type="hidden" name="id_makanan" value="{{ menu[0] }}">

                        <div class="mb-3">
                            <label class="form-label">Nama Pemesan</label>
                            <input type="text"
                                   name="nama_pemesan"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Jumlah</label>
                            <input type="number"
                                   name="jumlah"
                                   class="form-control"
                                   min="1"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Pesan Sekarang
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
